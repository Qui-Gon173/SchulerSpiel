<!DOCTYPE html>
<html>

<head>
    <title>Главная страница сайта</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/lib/gsap.min.js"></script>
    <script src="js/lib/Draggable.min.js"></script>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <h5>Это главная страница сайта "Школьная игра"</h5>

    <div class="container">
        <div class="row line">
            <div class="col-md-4">
                <img src="img/fish.svg" class="svg" id="fish" />
            </div>
            <div class="col-md-4 offset-4">
                <img src="img/worm.svg" class="svg" id="worm" />
            </div>
        </div>
        <div class="row line">
            <div class="col-md-4">
                <img src="img/tortoise.svg" class="svg" id="tortoise" />
            </div>
            <div class="col-md-4 offset-4">
                <img src="img/snail.svg" class="svg" id="snail" />
            </div>
        </div>
        <div class="row line">
            <div class="col-md-4">
                <img src="img/salamandra.svg" class="svg" id="salamandra" />
            </div>
            <div class="col-md-4 offset-4">
                <img src="img/mosqueto.svg" class="svg" id="mosqueto" />
            </div>
        </div>
        <div class="row line">
            <div class="col-md-4">
                <img src="img/frog.svg" class="svg" id="frog" />
            </div>
            <div class="col-md-4 offset-4">
                <img src="img/RedBug.svg" class="svg" id="bug" />
            </div>
        </div>
    </div>



</body>

</html>
